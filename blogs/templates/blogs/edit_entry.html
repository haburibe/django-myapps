{% extends 'blogs/layout.html' %}

{% block content %}
<form action="{% url 'blogs:update_entry' entry.id %}" method="post">
	{% csrf_token %}
	<dl>
		<dt>Title:</dt>
		<dd><input type="text" name="title" value="{{ entry.title }}" /></dd>
		<dt>Contents:</dt>
		<dd><textarea id="contents" name="contents" rows="10" cols="30">{{ entry.contents }}</textarea></dd>
		<dt>Tags:</dt>
		<dd><input type="text" name="tags" value="{{ entry.tags_comma_separated }}" /></dd>
	</dl>
	<input type="submit" value="submit" />
</form>
{% endblock %}
