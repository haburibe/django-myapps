<!DOCTYPE html>
<style type="text/css">
	.closed { text-decoration: line-through; }
</style>
<h1>Todo</h1>

{% if messages %}
<ul class="messages">
	{% for massage in messages %}
	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}

<form action="{% url 'todos:update' todo.id %}" method="post">
	{% csrf_token %}
	<table>
		{{ form }}
	</table>
	<input type="submit" value="update" />
</form>
